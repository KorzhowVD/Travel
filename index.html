<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля пользователя.">
                <div class="profile__info">
                    <div class="profile__local-info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button_purpose_edit" type="button"></button>
                    </div>
                    <p class="profile__characteristic">Исследователь океана</p>
                </div>
                <button class="profile__button profile__button_purpose_add" type="button"></button>
            </section>
            <section class="photogrid">
                <ul class="photogrid__container"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Travel</p>
        </footer>
        <div class="popup profile-popup">
            <div class="popup__container">
                <button class="popup__exit popup__exit_purpose_edit" type="button"></button>
                <form class="popup__inner popup__inner_purpose_edit" name="popup">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__user-info">
                        <input class="popup__text popup__text_purpose_name" type="text" name="name" placeholder="Имя" required>
                        <input class="popup__text popup__text_purpose_characteristic" type="text" name="characteristic" placeholder="Характеристика" required>
                    </fieldset>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup adding-popup">
            <div class="popup__container">
                <button class="popup__exit popup__exit_purpose_add" type="button"></button>
                <form class="popup__inner popup__inner_purpose_add" name="popupadd">
                    <h2 class="popup__heading">Новое место</h2>
                    <fieldset class="popup__user-info">
                        <input class="popup__text popup__text_purpose_title" type="text" name="title" placeholder="Название" required>
                        <input class="popup__text popup__text_purpose_src" type="url" name="src" placeholder="Ссылка на картинку" required>
                    </fieldset>
                    <button class="popup__button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup viewing-popup">
            <div class="popup__bag">
                <button class="popup__exit popup__exit_purpose_view" type="button"></button>
                <img class="popup__image" src="./images/photo-grid-item-karachayevsk.jpg" alt="Карачаевск">
                <h2 class="popup__title">Карачаевск</h2>
            </div>
        </div>
    </div>
    <template id="card">
        <li class="photogrid__item">
            <button class="photogrid__urn" type="button"></button>
            <img class="photogrid__image" src="./images/photo-grid-item-karachayevsk.jpg" alt="Карачаевск">
            <div class="photogrid__sign">
                <h2 class="photogrid__heading">Карачаевск</h2>
                <button class="photogrid__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
